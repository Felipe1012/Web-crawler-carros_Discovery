<body>
  <h1></h1>
  <h1 class="title">
    <div class="title" align="center">
      <h1>Buscador de vehículos en Colombia</h1>
    </div>
  </h1>

      <label for=""></label>
      <h2></h2>
      <div class="cardgeneral2">
        <h2></h2>
        <div class="col-xs-12">
          <form class="formGroup" [formGroup]="palabra">
            <h2></h2>
            <div class="input-field col s12">
              <h1>Ingresa tu consulta</h1>
              <input class="form-control" formControlName="datos" autofocus>
              <h2></h2>
            </div>
            <div class="mx-auto" style="width: 300px;">
              <button class="btn btn-danger" (click)="nlu_text()">Buscar</button>
              <h2></h2>
            </div>
          </form>
        </div>
      </div>

      <h2></h2>
          <div *ngFor="let item of respuesta" class="cardgeneral3">
            <br>
            <div *ngFor="let item2 of item" class="resultado">
              <div *ngFor="let item3 of item2" class=texto>
                <hr>
                <p *ngIf="item3.type=='ConValorDe'">Relacion: Valor </p>
                <p *ngIf="item3.type=='Uso'">Relacion: Uso que tiene </p>
                <p *ngIf="item3.type=='AnoDe'">Relacion: Año del vehículo </p>
                <hr>
                <p>Frase: {{item3.sentence}}</p>
                <hr>
                <div *ngFor="let item4 of item3.arguments">
                  <div *ngFor="let item5 of item4.entities">
                    <p>{{item5.type}}: {{item5.text}}</p>
                  </div>
                </div>
              </div>
              <br>
            </div>
            <br>
          </div>
        <br>
</body>
